<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="Gcss.css">
  </head>
  <body>
    <div id="top">
      <div class="bar" id="sign_in">Sign in</div>
      <div class="bar" id="imgicon"></div>
      <div class="bar" id="img">Images</div>
      <div class="bar" id="gmail">Gmail</div>
    </div>
    <div id="center">
      <div id="photo">
        <img src="photos/google.png" alt="Google">
      </div>
      <div id="search">
        <input type="text" name="search_engine" id="engine">
      </div>
      <div id="buttons">
        <li id="mid_buts">
          <ul class="mid_but">Google Search</ul>
          <ul class="mid_but">I'm Feeling Lucky</ul>
        </li>
      </div>
      <div id="lang">
        <p>Google offered in: <a href=#lang>العربية</a>  <a href=#lang> עברית</a></p>
      </div>
    <div id="bottom">
      <div id="bot1">Israel
      </div>
      <div id="bot2">
        <li id="left_panel">
          <ul class="l">Advertising</ul>
          <ul class="l">Business</ul>
          <ul class="l">About</ul>
        </li>
        <li id="right_panel">
          <ul class="r">Setting</ul>
          <ul class="r">Terms</ul>
          <ul class="r">Privacy</ul>
        </li>
      </div>
    </div>
  </body>
</html>
